<!DOCTYPE html>
<html lang="en">
  <head xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8" />
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  </head>
  <body
    style="
      background: rgb(2, 0, 36);
      background: linear-gradient(90deg, #51e1ed 35%, #12b0e8 100%);
      
    "
  >
    <div
      class="container"
      style="
        margin-top: 5rem;
        box-shadow: 1rem 1rem 1rem rgba(0, 0, 0, 0.5);
      "
    >
      <div class="row">
        <div
          class="card mt-50"
          style="width: 100%; height: 100%; background-color: white"
        >
          <div
            class="card-header contact100-form-title"
            style="
              color: black;
              text-align: center;
              font-family: 'Raleway', sans-serif;
              font-weight: 300;
              display: flex;
              flex-direction: column;
              
            "
          >
            <h1>CAR PRICE PREDICTOR</h1>
          </div>
          <div class="card-body" style="padding-left: 4rem">
            <br />
            <form
              class="contact100-form validate-form"
              method="post"
              accept-charset="utf-8"
              name="Modelform"
            >
              <div
                class="col-md-10 form-group"
                style="margin-left: 3.5rem; margin-top: 2rem"
              >
                <label style="font-weight: 475"
                  ><h4>Select the company:</h4> </label
                ><br />
                <select
                  class="selectpicker form-control js-select2"
                  id="company"
                  name="company"
                  required="1"
                  onchange="load_car_models(this.id,'car_models')"
                  style="height: 49px; padding: 0rem 0.75rem; font-size: 1.2rem"
                >
                  {% for company in companies %}
                  <option value="{{ company }}">{{ company }}</option>
                  {% endfor %}
                </select>
              </div>
              <div
                class="col-md-10 form-group"
                style="margin-left: 3.5rem; margin-top: 2rem"
              >
                <label style="font-weight: 475"
                  ><h4>Select the model:</h4> </label
                ><br />
                <select
                  class="selectpicker form-control js-select2"
                  id="car_models"
                  name="car_models"
                  required="1"
                  style="height: 49px; padding: 0rem 0.75rem; font-size: 1.2rem"
                ></select>
              </div>
              <div
                class="col-md-10 form-group"
                style="color: black; margin-left: 3.5rem; margin-top: 2rem"
              >
                <label style="font-weight: 475"
                  ><h4>Select Year of Purchase:</h4> </label
                ><br />
                <select
                  class="selectpicker form-control js-select2"
                  id="year"
                  name="year"
                  required="1"
                  style="height: 49px; padding: 0rem 0.75rem; font-size: 1.2rem"
                >
                  {% for year in years %}
                  <option value="{{ year }}">{{ year }}</option>
                  {% endfor %}
                </select>
              </div>
              <div
                class="col-md-10 form-group"
                style="color: black; margin-left: 3.5rem; margin-top: 2rem"
              >
                <label style="font-weight: 475"
                  ><h4>Select the Fuel Type:</h4> </label
                ><br />
                <select
                  class="selectpicker form-control js-select2"
                  id="fuel_type"
                  name="fuel_type"
                  required="1"
                  style="height: 49px; padding: 0rem 0.75rem; font-size: 1.2rem"
                >
                  {% for fuel in fuel_types %}
                  <option value="{{ fuel }}">{{ fuel }}</option>
                  {% endfor %}
                </select>
              </div>
              <div
                class="col-md-10 form-group"
                style="color: black; margin-left: 3.5rem; margin-top: 2rem"
              >
                <label style="font-weight: 475"
                  ><h4>
                    Enter the Number of Kilometres that the car has travelled:
                  </h4> </label
                ><br />
                <input
                  type="text"
                  class="form-control input100"
                  id="kilo_driven"
                  name="kilo_driven"
                  placeholder="Enter the kilometres driven "
                  style="height: 49px; padding: 0rem 0.75rem; font-size: 1.2rem"
                />
              </div>
              <!-- <div
                class="col-md-10 form-group"
                style="color: black; margin-left: 3.5rem; margin-top: 2rem"
              >
                <button
                  class="btn btn-outline-info form-control"
                  onclick="send_data()"
                  style="height: 49px; padding: 0rem 0.75rem; font-size: 1.2rem"
                >
                  Predict Price
                  <i
                    class="fa fa-check-circle"
                    style="font-size: 26px; color: green; padding-top: 5px"
                  ></i>
                </button>
              </div> -->
              <div
                class="col-md-10 form-group"
                style="color: black; margin-left: 3.5rem; margin-top: 2rem"
              >
                <a>
                  <button
                    class="btn btn-outline-info form-control"
                    style="
                      height: 49px;
                      padding: 0rem 0.75rem;
                      font-size: 1.2rem;
                    "
                    data-toggle="modal"
                    data-target="#myModal"
                    onclick="send_data()"
                  >
                    predict
                    <i
                      class="fa fa-check-circle"
                      style="font-size: 26px; color: green; padding-top: 5px"
                    ></i>
                  </button>
                </a>
              </div>
            </form>
            <br />
            <div class="modal fade" id="myModal">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">Prediction Result</h4>
                    <button type="button" class="close" data-dismiss="modal">
                      &times;
                    </button>
                  </div>
                  <div class="modal-body">
                    <span id="prediction"></span>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-danger"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- <div class="modal-dialog modal-dialog-centered">
              <div
                class="col-12"
                style="color: rgb(59, 206, 46); text-align: center"
                ;
              >
                <h4><span id="prediction"></span></h4>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <script>
      function load_car_models(company_id, car_model_id) {
        var company = document.getElementById(company_id);
        var car_model = document.getElementById(car_model_id);
        console.log(company.value);
        car_model.value = "";
        car_model.innerHTML = "";
        // {% for company in companies %}
        if (company.value == "{{ company }}") {
          // {% for model in car_models %}
          // {% if company in model %}

          var newOption = document.createElement("option");
          newOption.value = "{{ model }}";
          newOption.innerHTML = "{{ model }}";
          car_model.options.add(newOption);
          // {% endif %}
          // {% endfor %}
        }
        // {% endfor %}
      }

      function form_handler(event) {
        event.preventDefault(); // Don't submit the form normally
      }
      function send_data() {
        document.querySelector("form").addEventListener("submit", form_handler);

        var fd = new FormData(document.querySelector("form"));

        var xhr = new XMLHttpRequest({ mozSystem: true });

        xhr.open("POST", "/predict", true);
        document.getElementById("prediction").innerHTML =
          "Wait! Predicting Price.....";
        xhr.onreadystatechange = function () {
          if (xhr.readyState == XMLHttpRequest.DONE) {
            document.getElementById("prediction").innerHTML =
              "Estimated Value: â‚¹" + xhr.responseText;
          }
        };

        xhr.onload = function () {};

        xhr.send(fd);
      }
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
